<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <img id="marcy-logo" src="https://scontent-lga3-2.xx.fbcdn.net/v/t39.30808-6/277226378_336398221858699_2845459025042218157_n.png?_nc_cat=104&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=wuvEomUFlqYAX9ylUhZ&_nc_ht=scontent-lga3-2.xx&oh=00_AfBq-I-Q2HCp6KxHbd089I0V6Pb2x2sqpO1uMX_OTaI1kw&oe=635F7398">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Pricing</a>
                </div>
            </div>
        </div>
    </nav>

    <form>
        <div id="post-bar">
            <input type="text" id="post-text" name="search" size="35" placeholder="     What's on your mind?" required>
            <button id="submit-button-post">Post</button>
        </div>
    </form>

    <div class="post">
        <div class="post-info">
            <div class="username">
                <p class="username-text">username</p>
            </div>
            <div class="timestamp">
                <p class="timestamp-text">10 hours ago</p>
            </div>
        </div>
        <div class="post-content">
            <p class="post-content-text"> I am feeling tired today. This has been a long week for me. I feel like the
                number of people who are tired is just tiring.</p>
        </div>
        <div class="like-comment-button-section">
            <div class="like-button-container">
                <p class="like-button">Like</p>
            </div>
            <div class="comment-button-container">
                <p class="comment-button">Comment</p>
            </div>
        </div>
        <div class="comments-section">
            <div class="comment-box">
                <div class="commenter-name">
                    <p class="commenter-name-text">username</p>
                </div>
                <div class="commenter-comment">
                    <p class="commenter-comment-text">This is my comment</p>
                </div>
            </div>
        </div>
        <div class="write-comment-section">
            <form>
                <div class="comment-bar">
                    <input type="text" class="comment-text" name="search" size="35"
                        placeholder="     Write a comment..." required>
                    <button class="submit-comment-button">Post Comment</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>

</html>
